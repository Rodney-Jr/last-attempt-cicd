name: Deploy Static Site to EC2

on:
  push:
    branches:
      - main   # Deploy only when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Website to EC2
        run: |
          # Sync files to EC2 web directory
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/ec2_key -o StrictHostKeyChecking=yes" \
            ./ \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/var/www/html/

          # Install & restart nginx if not already running
          ssh -i ~/.ssh/ec2_key -o StrictHostKeyChecking=yes ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            if [ -x "$(command -v apt)" ]; then
              sudo apt update -y
              sudo apt install -y nginx
            elif [ -x "$(command -v yum)" ]; then
              sudo yum update -y
              sudo amazon-linux-extras enable nginx1 || true
              sudo yum install -y nginx
            fi

            # Enable & restart nginx
            sudo systemctl enable nginx
            sudo systemctl restart nginx
          EOF
